[metadata:main]
identification_title=Flyingpigeon
identification_abstract=Processes for climate data, indices and extreme events
identification_keywords=PyWPS,WPS,OGC,processing,Birdhouse,flyingpigeon
identification_keywords_type=theme
identification_fees=NONE
identification_accessconstraints=NONE
provider_name=Birdhouse/Flyingpigeon
provider_url=http://flyingpigeon.readthedocs.org/en/latest/
contact_name=Lastname, Firstname
contact_position=Position Title
contact_address=Mailing Address
contact_city=
