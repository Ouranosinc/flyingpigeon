[server]
url=http://localhost:5000
outputurl=http://localhost:5000/outputs
outputpath=/tmp
allowedinputpaths=/
workdir=/tmp
maxsingleinputsize=100mb
maxrequestsize=1mb
maxprocesses=2
parallelprocesses=30
sethomedir=true
setworkdir=true


[logging]
level=INFO
file=/tmp/pywps.log
database=sqlite://
format=%(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[cache]
cache_path = /tmp/cache

[extra]
esgfsearch_distrib = true
esgfsearch_url = https://esgf-data.dkrz.de/esg-search
